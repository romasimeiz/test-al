<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="list-input">
  <button id="submit-button">Enter</button>
  <div>
    <ul id="list"></ul>
  </div>
</body>
<script>

  var input = document.getElementById("list-input");
  var list = document.getElementById("list");
  var submitButton = document.getElementById("submit-button");

  function Observer() {
    this.observers = [];
    this.subscribe = function(f) {
      this.observers[f.name] = f;
    };
    this.notify = function(func, data) {
      this.observers[func](data);
    }
  }
  
  function addWord(text) {
    list.innerHTML = "";
    input.value = "";
    todoList.push(text);
  }

  function renderList(todoList) {
    todoList.map(function(item) {
      var node = document.createElement("li");
      node.innerText = item;
      list.appendChild(
        node
      )
    }) 
  }

  var todoList =  {
      todos: [],
      push: function(item) {
        this.todos.push(item)
        headingsObserver.notify("renderList", this.todos);
      },
  };
  
  var headingsObserver = new Observer();

  headingsObserver.subscribe(addWord);
  headingsObserver.subscribe(renderList);

  submitButton.addEventListener("click", function() {
    headingsObserver.notify("addWord", input.value);
  });
</script>
</html>
