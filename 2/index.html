<script>
  var a = [ [1, 2, 3], [4, 5, 6], [7, 8, 9] ];

  function spiralMatrix(matrix) {
    var resultArray = [];
    var M = matrix.length;
    var N = matrix[0].length;
    
    matrix[0].forEach(function(item) {
      resultArray.push(item);
    })

    for(var i = 1; i < M - 1; i++) {
      resultArray.push(matrix[i][matrix[i].length - 1]);
    }

    for(var i = M - 1; i >= 1 ; i++) {
      resultArray.push(matrix[i][matrix[i].length - 1]);
    }

    var lastElem = matrix[matrix.length - 1];
    for(var i = lastElem.length - 1; i >= 0; i--) {
      resultArray.push(lastElem[i]);
    }

    console.log(" M x N ", resultArray + "" );
  }

  spiralMatrix(a);
</script>
